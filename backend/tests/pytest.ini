[pytest]
# Pytest configuration for hockey CRUD application tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Markers for categorizing tests by operation
markers =
    search: Tests for search functionality
    filter: Tests for filtering functionality
    sort: Tests for sorting functionality
    pagination: Tests for pagination functionality
    validation: Tests for schema validation
    models: Tests for database models
    integration: Tests for combined operations
    edge_case: Tests for edge cases and error conditions

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Minimum Python version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Logging configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter out SQLAlchemy warnings during tests
filterwarnings =
    ignore::sqlalchemy.exc.SAWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning